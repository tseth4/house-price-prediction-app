<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="bed">Bedrooms:</label>
        <input type="number" id="bed" name="bed" step="1" required><br><br>

        <label for="bath">Bathrooms:</label>
        <input type="number" id="bath" name="bath" step="1" required><br><br>

        <label for="acre_lot">Acre Lot:</label>
        <input type="number" id="acre_lot" name="acre_lot" step="0.01" required><br><br>

        <label for="house_size">House Size (sq ft):</label>
        <input type="number" id="house_size" name="house_size" required><br><br>

        <label for="zip_code_encoded">Encoded Zip Code:</label>
        <input type="number" id="zip_code_encoded" name="zip_code_encoded" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
