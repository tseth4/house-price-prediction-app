<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Home Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="bed">Number of Bedrooms:</label>
        <input type="number" id="bed" name="bed" step="1" required placeholder="e.g., 3">

        <label for="bath">Number of Bathrooms:</label>
        <input type="number" id="bath" name="bath" step="0.1" required placeholder="e.g., 2.5">

        <label for="acre_lot">Lot Size (in acres):</label>
        <input type="number" id="acre_lot" name="acre_lot" step="0.01" required placeholder="e.g., 0.15">

        <label for="house_size">House Size (in square feet):</label>
        <input type="number" id="house_size" name="house_size" step="1" required placeholder="e.g., 1500">

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required placeholder="e.g., California">

        <label for="zip_code">Zip Code:</label>
        <input type="number" id="zip_code" name="zip_code" step="1" required placeholder="e.g., 90210">

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
